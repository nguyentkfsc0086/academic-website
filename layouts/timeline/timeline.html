{{ define "main" }}
<div class="timeline-container">
  <div class="timeline-line">
    {{ range $index, $element := .Scratch.Get "timelineMarkers" }}
      <div class="timeline-marker" style="top: {{ mul $index 25 }}%"></div>
    {{ end }}
  </div>
  
  <div class="timeline-entries">
    {{ .Inner }}
  </div>
</div>
  {{ end }}
</div>
{{ end }}
